        <div class="g-position--relative g-bg-color--dark-light">
            <div class="g-container--md g-padding-y-80--xs g-padding-y-125--sm">
                <div class="g-text-center--xs g-margin-b-80--xs">
                    <p class="text-uppercase g-font-size-14--xs g-font-weight--700 g-color--white-opacity g-letter-spacing--2 g-margin-b-25--xs">Publish</p>

                <div class="row g-row-col--5 g-margin-b-80--xs">
              
               
                </div>
                <form class="center-block g-width-500--sm g-width-550--md" id="eventForm" action="index.html" method="POST">
                    <div class="g-margin-b-30--xs">
                        <input type="text" class="form-control s-form-v3__input" name="name" placeholder="*Event name" id="name">
                    </div>
                    <div class="g-margin-b-30--xs">
                        <input type="text" class="form-control s-form-v3__input"name="link" id="link" placeholder="*Registration link">
                    </div>
                    <div class="g-margin-b-30--xs">
                        <p class="text-uppercase g-font-size-14--xs g-font-weight--200 g-color--white-opacity g-letter-spacing--2 g-margin-b-25--xs">*Image</p>
                        <input type="file" name="image" placeholder="Image" id="image">
                    </div>


                    <div class="row g-row-col-5 g-margin-b-50--xs">
                        <div class="col-sm-6 g-margin-b-30--xs g-margin-b-0--md">
                               <p class="text-uppercase g-font-size-14--xs g-font-weight--200 g-color--white-opacity g-letter-spacing--2 g-margin-b-25--xs">*Time and date</p>
                        <div class="field">
                            <div class="flax">
                                <div class="item">
                                  <select name="time" id="time">
                                    <option selected value="" disabled selected></option>
                                    <option value="8A" >8 AM</option>
                                    <option value="9A">9 AM</option>
                                    <option value="10A">10 AM</option>
                                    <option value="11A">11 Am</option>
                                    <option value="12P">12 Pm</option>
                                    <option value="1P">1 Pm</option>
                                    <option value="2P">2 Pm</option>
                                    <option value="3P">3 Pm</option>
                                    <option value="4P">4 Pm</option>
                                    <option value="5P">5 Pm</option>
                                    <option value="6P">6 Pm</option>
                                    <option value="7P">7 Pm</option>
                                    <option value="8P">8 Pm</option>
                                  </select>
                                </div>
                              </div>
                        </div>
                        </div>
                        <div class="col-sm-6">
                            <br>
                            <div class="field">
                                <div class="item" style="margin-top:15.75px;">
                                    <label for="date">Date<span>*</span></label>
                                    <input id="date" type="date" name="date" required/>
                                    <i class="fas fa-calendar-alt"></i>
                                  </div>
                            </div>
                        </div>
                    </div>

                    <div class="g-margin-b-80--xs">
                        <textarea class="form-control s-form-v3__input" rows="5" placeholder="* Event description" name="description" id="description"></textarea>
                    </div>
                    <div class="g-text-center--xs">
                        <button type="submit" class="text-uppercase s-btn s-btn--md s-btn--white-bg g-radius--50 g-padding-x-70--xs g-margin-b-20--xs">Submit</button>
                    </div>
                </form>
