    <div class="g-bg-position--center js__parallax-window"
        style="background: url(../img/dbg.jpg) 50% 0 no-repeat fixed; padding-top: 50px;">
        <div class="g-container--md g-text-center--xs g-padding-y-50--xs">
            <h1 id="uname" class="g-font-size-40--xs g-font-size-40--sm g-font-size-40--md g-color--white g-letter-spacing--1">Welcome  !
            </h1>
        </div>
    </div>
    
    <div class="g-bg-color--sky-light">
        <div class="container g-padding-y-80--xs g-padding-y-125--xsm">
            <p class="display-4 text-center" style="margin-top: -80px">Team Chat <span style="font-size: medium;" class="h-25 badge badge-secondary">Alpha</span></p>
            <div class="row d-flex justify-content-center">
                <!-- <p id="main-holder"></p> -->
                <div class="col-md-6 d-flex justify-content-center">
                    <div class="wow fadeInUp" data-wow-duration=".3" data-wow-delay=".1s">

                        <div class="card" id="joinCard">
                            <div class="card-body text-center">
                              <h5 class="card-title h3">Join Chat Room</h5>
                              <div class="form align-items-center" style="padding: 30px;">
                                <div class="col-auto">
                                  <input type="text" class="form-control mb-2" id="roomid" placeholder="Room Code">
                                </div>
                                <div class="col-auto">
                                  <input type="text" class="form-control mb-2" id="teamname" placeholder="Team Name">
                                </div>
                                <div class="col-auto">
                                  <button class="btn btn-success" id="joinbtn" onclick="joinRoom()">Join Room<i class="large material-icons">arrow_forward</i></button>
                                </div>
                              </div>
                              <p class="card-text"><small class="text-muted">Ask your Room organizer for code</small></p>
                            </div>
                            <button class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">Create Room</button>
                        </div>

                        <div class="card" id="createCard" style="display: none;">
                            <div class="card-body text-center">
                              <h5 class="card-title h3">Create Chat Room</h5>
                            <button class="btn btn-secondary w-100" data-toggle="modal" data-target="#exampleModal1">Create Room</button>
                        </div>

                        <div class="alert alert-warning alert-dismissible fade" role="alert" id="errorAlert">
                            <strong>Insufficient Permission!</strong> You are not allowed to create rooms
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" required>
                                      </div>
                                      <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                                      </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-success" onclick="signIn()">Sign In</button>
                                </div>
                              </div>
                            </div>
                          </div>


                          <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Room Creation</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="roomName">Room Name</label>
                                        <input type="text" class="form-control" id="roomName" aria-describedby="emailHelp" placeholder="Room Name" required>
                                      </div>
                                      <div class="form-group">
                                        <label for="roomCode">Room Code</label>
                                        <input type="text" class="form-control" id="roomCode" placeholder="Room Code" required>
                                      </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-success" onclick="createRoom()">Create</button>
                                </div>
                              </div>
                            </div>
                          </div>




                    </div>
                </div>
            </div>
        </div>
    </div>
