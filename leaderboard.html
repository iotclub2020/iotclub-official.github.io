	<script type="text/javascript">

	  var firebaseConfig = {
	    apiKey: "AIzaSyAMBlgm_BBWWVEIRmMc1ddSbfza9SdgILI",

	    messagingSenderId: "1031333943987",
	    appId: "1:1031333943987:web:43f55129846f1a754deec6",
	    measurementId: "G-82LG5CXE52"
	  };


	  firebase.initializeApp(firebaseConfig);

	  var points = {};
	  var sorted_points = [];
	  var userRef = firebase.database().ref('user-data/');

	  function setvalues(callback){
	 
		  userRef.once('value',function(snapshot){

		  	var userdata = snapshot.val();

		  	for(user in userdata){
		  		points[user] = userdata[user]["points"];
		  	}

		  	for (var user in points) {
			    sorted_points.push([user, points[user]]);
			}

			sorted_points.sort(function(a, b) {
			    return b[1] - a[1];
			});

		  	callback();

		  });

		};

	  setvalues(function(data){

	  	document.getElementById('name1').innerHTML = "1. "+sorted_points[0][0];
	  	document.getElementById('name2').innerHTML = "2. "+sorted_points[1][0];
	  	document.getElementById('name3').innerHTML = "3. "+sorted_points[2][0];
	  	document.getElementById('name4').innerHTML = "4. "+sorted_points[3][0];
	  	document.getElementById('name5').innerHTML = "5. "+sorted_points[4][0];

	  	document.getElementById('points1').innerHTML = sorted_points[0][1].toString()+" points";
	  	document.getElementById('points2').innerHTML = sorted_points[1][1].toString()+" points";
	  	document.getElementById('points3').innerHTML = sorted_points[2][1].toString()+" points";
	  	document.getElementById('points4').innerHTML = sorted_points[3][1].toString()+" points";
	  	document.getElementById('points5').innerHTML = sorted_points[4][1].toString()+" points";

	  	document.getElementById('bar1').style.width = sorted_points[0][1].toString()+"%";
	  	document.getElementById('bar2').style.width = sorted_points[1][1].toString()+"%";
	  	document.getElementById('bar3').style.width = sorted_points[2][1].toString()+"%";
	  	document.getElementById('bar4').style.width = sorted_points[3][1].toString()+"%";
	  	document.getElementById('bar5').style.width = sorted_points[4][1].toString()+"%";

      });

	</script>
